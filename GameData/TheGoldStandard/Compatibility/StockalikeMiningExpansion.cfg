@PART[SMX_InlineDrill]:NEEDS[MiningExpansion,TheGoldStandard]:FOR[TheGoldStandard]
{
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 0
		Efficiency = 0.3
		resourceName = GoldOre // #GOLD-GoldOre-name // 
		ConverterName = #GOLD-Harvester-G-cnam // GoldOre Surface Harvester
		StartActionName = #GOLD-Harvester-G-strt // GoldOre Harvester Start
		StopActionName = #GOLD-Harvester-G-stop // GoldOre Harvester Stop
		ToggleActionName = #GOLD-Harvester-G-togl // Toggle GoldOre Harvester
		ImpactTransform = ImpactTransform
		ImpactRange = 5
		AutoShutdown = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		GeneratesHeat = true
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		TemperatureModifier
		{
			key = 0 10000
			key = 250 5000
			key = 500 2500
			key = 750 250
			key = 1000 0
		}		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		ThermalEfficiency 
		{
			key = 0 0.1
			key = 250 .1
			key = 500 1
			key = 750 .1
			key = 1000 0
		}
		HarvestThreshold = 0.015
	}
	MODULE
	{
		name = ModuleResourceHarvester
		upgradeCost = 50
