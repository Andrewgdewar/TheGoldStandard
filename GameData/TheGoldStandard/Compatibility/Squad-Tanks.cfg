@PART[RadialOreTank]:NEEDS[TheGoldStandard]:FOR[TheGoldStandard]
{
	@TechRequired = miniaturization
}

@PART[SmallTank]:NEEDS[TheGoldStandard]:FOR[TheGoldStandard]
{
	@TechRequired = basicScience
	node_attach = 0.0, 0.0, 0.6, 0.0, 0.0, -1, 1
	
	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 2350
	}
}

@PART[LargeTank]:NEEDS[TheGoldStandard]:FOR[TheGoldStandard]
{	
	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 9500
	}
}

