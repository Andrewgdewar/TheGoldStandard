		MaxAbundanceAltitude = 1000 // 10000
		RequiresUnlock = false
	}
	MODULE
	{
		name = ModuleResourceScanner
		ScannerType = 0
		ResourceName = Unobtainium // #Gold-Unobtainium-name
		MaxAbundanceAltitude = 1000 // 10000
